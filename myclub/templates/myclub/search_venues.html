{% extends 'myclub/base.html' %}

{% block content %}
  <center>
  {% if searched %}
    <h1>You Search For {{ searched }} </h1>
    <br/>
    {% for venue in venues %}
        <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a> </br>
    {% endfor%}
  {% else %}
    <h1>Gey! You Forgot To Search For A Venue</h1>
  {% endif %}
  </center>
{% endblock %}
